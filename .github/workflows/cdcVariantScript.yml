name: scraper-cdc-variant-dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: '30 12 * * 2,4' # runs at 12:30 UTC Tuesday & Thursday

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install
          
      - name: execute py script 
        run: pipenv run python cdcVariantScrape.py
          
      - name: commit & push files
        run: |
          git pull
          git config --local user.email "actions@users.noreply.github.com"
          git config --local user.name "Automated"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest Covid-19 Variant update: ${timestamp}" || exit 0
          git push
          
